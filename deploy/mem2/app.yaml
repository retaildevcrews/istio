##################################################################################################
# Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: mem2
  labels:
    app: mem2
    service: mem2
spec:
  ports:
  - port: 8080 
    name: http
  selector:
    app: mem2
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mem2
  labels:
    account: mem2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mem2
  labels:
    app: mem2
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mem2
      version: v1
  template:
    metadata:
      labels:
        app: mem2
        version: v1
    spec:
      serviceAccountName: mem2
      containers:
      - name: mem2
        image: ghcr.io/retaildevcrews/mem2-app:beta
        resources:
          limits:
            cpu: "500m"
        args:
          - --in-memory
          - --prometheus
          - --url-prefix
          - /memory
          - --log-level
          - Warning
          - --request-log-level
          - Information
          - --zone
          - dev
          - --region
          - dev
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080 
        securityContext:
          runAsUser: 1000
