##################################################################################################
# Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: ngsa
  labels:
    app: ngsa
    service: ngsa
spec:
  ports:
  - port: 8080 
    name: http
  selector:
    app: ngsa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ngsa
  labels:
    account: ngsa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngsa
  labels:
    app: ngsa
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ngsa
      version: v1
  template:
    metadata:
      labels:
        app: ngsa
        version: v1
    spec:
      serviceAccountName: ngsa
      containers:
      - name: ngsa
        image: ghcr.io/retaildevcrews/ngsa-app:beta
        args:
          - --in-memory
          - --prometheus
          - --burst-header
          - --burst-service
          - memory
          - --url-prefix
          - /memory
          - --log-level
          - Warning
          - --request-log-level
          - Information
          - --zone
          - dev
          - --region
          - dev
          - --burst-header
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080 
        securityContext:
          runAsUser: 1000
